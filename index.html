<body>
    <h1>Chibog</h1>
    <p>A Filipino slang word that simply means food or meal time. It is commonly heard at informal Filipino parties and gatherings. When the guests have arrived and the food is ready, expect to hear the host to say "chibogan na!" (eating time!).</p>
