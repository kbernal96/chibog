<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
    name="description"
    content="Contact chibog blog and let us know what other dishes you are interested in trying."
  />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300;400&family=Caveat:wght@400;500;600&family=Merriweather+Sans:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400;1,500&family=Roboto+Mono:wght@100;200;300;400&family=Source+Code+Pro:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b83cc7c1d1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/src/styles.css">

    <title>Contact chibog for more!</title>
</head>
<body>
    <h1 class="branding mt-3">Chibogan na! 🍴</h1>

    <nav class="navbar">
      <a href="/" class="text-decoration-none">
          <h3 class="logo" title="chibog logo">🍴</h3>
      </a>
      <ul class="list-unstyled">
          <li><a href="/" title="Homepage">Home</a></li>
          <li><a href="/recipes.html" title="Recipe page">Recipe</a></li>
          <li><a href="/about.html" title="About chibog author page">About</a></li>
          <li><a href="/contact.html" class="active" title="contact chibog">Contact</a></li>
      </ul>
    </nav>

      <div class="container">

        
        <h2 class="mt-5 mb-1">Contact</h2>

        <p class="inquire">Let us know what other dishes you are interested in!</p>
        <div class="contact-form">
          <form>
            <div class="mb-3">
              <label class="form-label name">Your name</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label email">Email address</label>
              <input type="email" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label subject">Subject</label>
              <input type="email" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Your Message</label>
              <textarea class="form-control"></textarea>
            </div>
              <button type="submit" class="contact-form-button" title="inquire-form">Submit</button>
          </form>


        </div>

      
          
      </div>
      <footer>
        <h4> Need more?</h4>
        <div>Reach us through these links</div>
        <div class="contact-links">
             <a href="https://www.facebook.com/" target="blank" title="chibog's facebook page">
                <i class="fab fa-facebook-square"></i>                
            </a>
            <a href="mailto:chibogan@gmail.com" title="chibog's email address">
                <i class="fas fa-envelope-square"></i>
            </a>
            <a href="https://www.instagram.com/" target="blank" title="chibog's instagram page">
                <i class="fab fa-instagram-square"></i>
            </a>
        </div>
        <p class="coder"><a href="https://github.com/kbernal96/chibog" class="code-source">Open-sourced</a> code by Karla Bernal✌🏻</p>
      </footer>

</body>
</html>
